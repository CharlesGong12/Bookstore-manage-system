{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ title }}</h3>
                </div>
                <div class="panel-body">
                    <form method="post" novalidate> <!-- novalidate 不启动浏览器校验-->
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label>{{ field.label }}</label>
                                {{ field }}
                                <span style="color: red">{{ field.errors.0 }}</span> <!-- 取首个错误信息 -->
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a href="/book/list/" class="btn btn-warning">放弃修改</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
